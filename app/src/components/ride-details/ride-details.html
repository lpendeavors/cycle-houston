<!-- Generated template for the TripDetails component -->
<ion-header>
  
    <ion-toolbar>
        <ion-title>Ride Details</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismissModal()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
    
</ion-header>

<ion-content>
  <ion-card>
    <ride-map [existingRide]="ride"></ride-map>
    <ion-card-title>
      <h1 text-center><strong>Ride Details</strong></h1>
      <ion-grid>
        <ion-row>
          <ion-col><p text-right><strong>Duration:</strong></p></ion-col>
          <ion-col><p>{{ride.duration | secondsToTime | date:'HH:mm:ss' }}</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><p text-right><strong>Distance:</strong></p></ion-col>
          <ion-col><p>{{ride.distance | number:'1.2-2'}} miles</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><p text-right><strong>Avg. Speed:</strong></p></ion-col>
          <ion-col><p>{{ride.avgSpeed | number:'1.2-2'}} mph</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><p text-right><strong>Ride Time</strong></p></ion-col>
          <ion-col><p>{{ride.startTime | date:'shortTime'}}</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><button ion-button block color="secondary" (click)="replayRide()" [disabled]="rideMap.isPlaying">Replay Ride</button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><button ion-button block color="light" (click)="dismissModal()">Back</button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-title>
  </ion-card>
</ion-content>
