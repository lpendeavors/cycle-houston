<!-- Generated template for the TripList component -->
<ion-card>
    <ion-list>
        <button *ngFor="let ride of rideProvider.rideHistory" ion-item (click)="presentDetailModal()">
            <h2>{{ride.startTime | date:'EEEE'}} ({{ride.type}})</h2>
            <p>{{ride.startTime | date:'mediumDate'}}</p>
            <ion-note>
                {{ride.distance | number:'1.2-2'}} miles
            </ion-note>
        </button>
    </ion-list>
</ion-card>
