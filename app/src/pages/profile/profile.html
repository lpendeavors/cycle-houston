<ion-header>

  <ion-navbar>
    <ion-title text-center>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">
        My Info
      </ion-item-divider>
      <ion-item>
        <ion-label fixed>Age</ion-label>
        <ion-input [(ngModel)]="profile.age" type="number" min="18" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Gender</ion-label>
        <ion-select [(ngModel)]="profile.gender">
          <ion-option value="M">Male</ion-option>
          <ion-option value="F">Female</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>Ethnicity</ion-label>
        <ion-select [(ngModel)]="profile.ethnicity">
          <ion-option value="AA">African American</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="profile.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Income</ion-label>
        <ion-input type="number" [(ngModel)]="profile.indome"></ion-input>
      </ion-item>
    </ion-item-group>
  </ion-list>
  
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">
        My Commute
      </ion-item-divider>
      <ion-item>
        <ion-label fixed>Home zip</ion-label>
        <ion-input type="number" [(ngModel)]="profile.homeZip"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Work zip</ion-label>
        <ion-input type="number" [(ngModel)]="profile.workZip"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>School zip</ion-label>
        <ion-input type="number" [(ngModel)]="profile.schoolZip"></ion-input>
      </ion-item>
    </ion-item-group>
  </ion-list>
  
  <button ion-button block color="default" (click)="save()">Save</button>
</ion-content>
